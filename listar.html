<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTA Atletismo - Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--cambiar la version del jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="build/css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    
</head>
<body>
    
    <header class="header">
        <div class="header__contenedor">
            <div class="header__contenido">
                <img class="header__logo" src="img/logo.png" alt="Logo del club atletico universitarios de tarapaca">
                <h1 class="header__titulo">Club Atletico Universitarios de Tarapaca</h1>
            </div>
            <nav class="navegacion">
                <a href="#" class="navegacion__link">Inicio</a>
                <a href="#" class="navegacion__link">Nosotros</a>
                <a href="#" class="navegacion__link navegacion__link--ingresar">Ingresar</a>
            </nav>
        </div>
    </header>

    <main>
        <div>
            <button class="btn btn-light btn-block" type="button" data-toggle="collapse" data-target="#tablaProgresoPersonal">
                Lista de usuarios
            </button>
            
            <div class="collapse show" id="tablaProgresoPersonal">
                <form>
                    <div class="table-responsive border border-dark" style="height: 500px;">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nombre</th>                                            
                                    <th scope="col">Rut</th>
                                    <th scope="col">Carrera</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Piero Suarez</td>                                            
                                    <td>11.111.222-4</td>
                                    <td>Ing. informatica</td>
                                    <td>
                                        <div class="row">
                                            <div class="col-12">
                                                <button type="button" class="btn btn-secondary">Modificar</button>
                                            </div>
                                            <div class="col-12">
                                                <button type="button" class="btn btn-danger">Eliminar</button>
                                            </div>

                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Piero Suarez</td>                                            
                                    <td>11.111.222-4</td>
                                    <td>Ing. informatica</td>
                                    <td>
                                        <div class="row">
                                            <div class="col-12">
                                                <button type="button" class="btn btn-secondary">Modificar</button>
                                            </div>
                                            <div class="col-12">
                                                <button type="button" class="btn btn-danger">Eliminar</button>
                                            </div>

                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        
                        <div class="offset-9">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Agregar</button>
                        </div> 
                        
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title">Ingresar registro</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="modal-body">
                                    <form>                                                
                                        <div class="form-group">
                                            <label for="datepicker" class="col-form-label">Fecha</label>
                                            <input id="datepicker" class="col-form-label"/>
                                            <script>
                                                $('#datepicker').datepicker({
                                                    uiLibrary: 'bootstrap4'
                                                });
                                            </script>
                                        </div>                                                
                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label">Tiempo:</label>
                                            <input type="number" class="form-control" id="recipient-name">
                                        </div>
                                        <div class="form-group">
                                            <label for="recipient-name" class="col-form-label">Distancia:</label>
                                            <input type="number" class="form-control" id="recipient-name">
                                        </div>
                                        <div class="form-group">
                                            <label for="message-text" class="col-form-label">Comentario:</label>
                                            <textarea class="form-control" id="message-text"></textarea>
                                        </div>                                                  

                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary">Guardar</button>
                                </div>
                              </div>
                            </div>
                          </div>

                    </div>  
                </form>
            </div>
        </div>
    </main>
    

    <footer class="footer">
        <div class="footer__contenedor">
            <p class="footer__empresa">Utasoft</p>
            <p class="copyright"> Todos los derechos Reservados &copy;</p>
        </div>
    </footer>

</body>
</html>
