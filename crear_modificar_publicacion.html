<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    
    <div class="container border border-dark mt-2 p-3 w-50">
        <form>
            <div class="form-row mb-3">
                <label for="formControlInput1" class="col-form-label col-12 col-md-3">Título</label>
                <div class="col">
                    <input type="email" class="form-control">
                </div>
            </div>

            <div class="form-row mb-3">
                <label for="formControlInput2" class="col-12 col-md-3">Imagen</label>
                <div class="col">
                    <input type="file" class="form-control-file" accept=".png, .jpeg" onchange="loadFile(event)">
                    <img class="mt-2" id="output" alt="Imagen publicación" hidden style="max-width: 200px;">
                </div>
            </div>

            <div class="form-row mb-3">
                <label for="formControlInput3" class="col-12 col-md-3">Contenido</label>
                <div class="col">
                    <textarea class="form-control" style="height: 200px; resize: none;"></textarea>
                </div>
            </div>
            
            <div class="form-row mb-3">
                <label for="formControlInput4" class="col-3">Actividad</label>
                <div class="col">
                    <input type="checkbox">
                </div>
            </div>
            
            <div class="form-row w-50 mx-auto">

                <div class="col-12 col-lg-6 mb-2">
                    <button type="button" class="btn btn-secondary btn-block">Cancelar</button>

                </div>

                <div class="col-12 col-lg-6">
                    <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                </div>
            </div>
            
        </form>
    </div>

    <!--Cambia el url de la imagen por el archivo seleccionado y la muestra (hidden = false)-->
    <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
            image.hidden = false;
        };
    </script>
</body>
</html>
